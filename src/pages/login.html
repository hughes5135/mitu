<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>登录米兔</title>
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/supersized.css">
  <link rel="stylesheet" href="../styles/login.css">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body oncontextmenu="return false">

<div class="page-container">
  <h1>Login</h1>
  <form action="" method="post">
    <div>
      <input type="text" name="username" class="username" placeholder="Username" autocomplete="off"/>
    </div>
    <div>
      <input type="password" name="password" class="password" placeholder="Password" oncontextmenu="return false"
             onpaste="return false"/>
    </div>
    <button id="submit" type="button">Sign in</button>
  </form>
  <div class="connect">
    <p>世廛红尘之中，用一颗感恩的禅心，对待每一个相遇，对待世间的一草一木。遇见一株花草，是缘，遇见你，也是缘。</p>
    <p style="margin-top:20px;">如果只是遇见，不能停留，不如不遇见。</p>
  </div>
</div>
<div class="alert" style="display:none">
  <h2>消息</h2>
  <div class="alert_con">
    <p id="ts"></p>
    <p style="line-height:70px"><a class="btn">确定</a></p>
  </div>
</div>

<!-- Javascript -->
<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
<script src="../scripts/supersized.3.2.7.min.js"></script>
<script src="../scripts/supersized-init.js"></script>
<script src="../scripts/login.js"></script>
</body>
</html>
